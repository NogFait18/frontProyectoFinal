<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Registro</title>
</head>
<body class="body_form">
    <main>
        <header>
            <h1 class="h1_title">Pizzeria</h1>
        </header>
        <div>
        <form action="" class="form">
            <h2 class="form_h2">Registro</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form_input" placeholder="Pepito" required>
            <label for="appellido">Apellido:</label>
            <input type="text" name="appellido" id="apellido" class="form_input" placeholder=" Ramirez" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form_input" placeholder="example@mail.com" required>
            <label for="celular">Celular:</label>
            <input type="text" name="celular" id="celular" class="form_input" placeholder="261*******" required>
            <label for="contrasenia">Contraseña:</label>
            <input type="password" name="pass" id="contrasenia" class="form_input" placeholder="**********" required>
            <button type="submit" class="form_button" id="button_register">Registrarse</button>
            <a href="../login/login.html" class="form_a">¿Ya tenes cuenta? Inicia Sesión</a>
        </form>
        </div>
    </main>
    <script type="module" src="/src/pages/auth/register/register.ts"></script>
</body>
</html>
